<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/typography.html">

<!--

Polymer shared `style module` for consistent UH theme. See https://www.polymer-project.org/1.0/docs/devguide/styling.html#style-modules
Rules found in uh-theme.html change the styles for the entire application instead of just being available to style a specific
element.  For example - a style rule that changes the default look of all buttons will be in uh-theme.html while a rule that
lets you create a small button as needed will be in uh-styles.html.

@demo demo/index.html

 -->

<dom-module id="uh-theme">
  <template>
    <style>
      /* Converted (then modified) from PSK app-theme.html which was
       a custom style that applied to the main document only. */

      :root {
        --dark-primary-color:       #5D4037;
        --default-primary-color:    #795548;
        --light-primary-color:      #D7CCC8;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #FF9800;
        --primary-background-color: #FAFAFA;
        --primary-text-color:       #212121;
        --secondary-text-color:     #727272;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #B6B6B6;


        /* Components */

        /* paper-drawer-panel */
        --drawer-menu-color: #ffffff;
        --drawer-border-color: 1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color: #111111;

      }

/* PSK STYLES */

      /* General styles */

      #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
        border-bottom: var(--drawer-toolbar-border-color);
      }

      paper-scroll-header-panel {
        height: 100%;
      }

      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }

      paper-drawer-panel paper-menu iron-icon {
        margin-right: 33px;
      }

      paper-drawer-panel paper-menu > .iron-selected {
        color: var(--default-primary-color);
      }

      paper-drawer-panel paper-menu a {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-decoration: none;
        color: var(--menu-link-color);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }

      paper-toolbar.tall .app-name {
        font-size: 40px;
        font-weight: 300;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      #mainToolbar .middle-container  {
        height: 100%;
        margin-left: 48px;
      }

      #mainToolbar:not(.tall) .middle {
        font-size: 18px;
        padding-bottom: 0;
      }

      #mainToolbar .bottom {
        margin-left: 48px;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      /* Height of the scroll area */
      .content {
        height: 900px;
      }

      #toast .toast-hide-button {
        color: #eeff41;
        margin: 10px;
      }

      /* Breakpoints */

      /* Small */
      @media (max-width: 600px) {

        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }

        paper-toolbar.tall .app-name {
          font-size: 24px;
          font-weight: 400;
        }

        #drawer .paper-toolbar {
          margin-left: 16px;
        }

      }

      /* Tablet+ */
      @media (min-width: 601px) {

        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }

        #drawer.paper-drawer-panel > [drawer] {
          border-right: 1px solid rgba(0, 0, 0, 0.14);
        }

        iron-pages {
          padding: 48px 62px;
        }

      }

      /* Material Design Adaptive Breakpoints */
      /*
        Below you'll find CSS media queries based on the breakpoint guidance
        published by the Material Design team. You can choose to use, customise
        or remove these breakpoints based on your needs.

        http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
       */

      /* mobile-small */
      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
      /* mobile-large */
      @media all and (min-width: 361px) and (orientation: portrait) { }
      /* mobile-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
      /* mobile-large-landscape */
      @media all and (min-width: 481px) and (orientation: landscape) { }
      /* tablet-small-landscape */
      @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
      /* tablet-large-landscape */
      @media all and (min-width: 961px) and (orientation: landscape) { }
      /* tablet-small */
      @media all and (min-width: 600px) and (orientation: portrait) { }
      /* tablet-large */
      @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
      /* desktop-x-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
      /* desktop-x-small */
      @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
      /* desktop-small-landscape */
      @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
      /* desktop-small */
      @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }
      /* desktop-medium-landscape */
      @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }
      /* desktop-medium */
      @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) { }
      /* desktop-large */
      @media all and (min-width: 1281px) and (max-width: 1600px) { }
      /* desktop-xlarge */
      @media all and (min-width: 1601px) and (max-width: 1920px) { }

/* UH SPECIFIC */

      /* Default to a back text white background toolbar */
      paper-toolbar {
        --paper-toolbar-background: white;
        --paper-toolbar-color: var(--primary-text-color);
      }

      /* To use the primary colors as background & text */
      paper-toolbar.primary {
        --paper-toolbar-background: var(--default-primary-color);
        --paper-toolbar-color: var(--text-primary-color);
      }

      /* Used when overlapping paper over the toolbar (WIP) */
      paper-material.toolbar-cover  {
        margin-top: 128px;
        padding-top: 0px;
      }

      /* Make flat buttons color the accent color */
      paper-button:not([raised]) {
        color: var(--accent-color);
      }

      paper-input {
        --paper-input-container-focus-color: var(--accent-color);
      }

      paper-dropdown-menu {
        --paper-input-container-focus-color: var(--accent-color);
      }

      /*

      Not sure if we need these any more...

      !* For some reason paper toolbar title will sometimes get cut off. Just don't use a long title I guess... *!
      paper-toolbar .title {
        overflow: visible;
      }

      #content {
        width: 90%;
        margin-top: 128px;
      }

      */

    </style>
  </template>
</dom-module>
