<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../google-at-uh.html">
  </head>
  <body>

  <!-- TODO Add tests (below is just the polymer seed-element test) -->

  <google-at-uh
          id="authentication"
          uh-jwt-url=""
          google-user="{{googleUser}}"
          uh-user="{{uhUser}}"
          loading="{{authenticationLoading}}">
  </google-at-uh>

    <script>
      var googleAtUH = document.querySelector('google-at-uh');

      suite('<google-at-uh>', function() {

        test('default values test', function() {
          assert.equal(googleAtUH.googleUser, null);
          assert.equal(googleAtUH.uhUser, null);
          assert.equal(googleAtUH.loading, false);
        });

      });
    </script>

  </body>
</html>
