<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uh-styles Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-material/paper-material.html">
    <link rel="import" href="../../paper-spinner/paper-spinner-lite.html">
    <link rel="import" href="../../paper-styles/paper-styles-classes.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">

    <link rel="import" href="../uh-theme.html">
    <link rel="import" href="../uh-styles.html">

    <link rel="stylesheet" href="../uh-styles.css">

  </head>
  <body unresolved class="fullbleed layout vertical center">

  <dom-module id="element-name">

    <template>
      <style include="uh-theme"></style>
      <style include="uh-styles"></style>

      <paper-toolbar class="primary tall fit">
        <div class="title"><code>&lt;uh-styles&gt;</code></div>
      </paper-toolbar>

      <div id="content">

        <paper-material elevation="1" class="toolbar-cover paper-font-body1">
          <paper-toolbar>
            <span class="title">Buttons</span>
          </paper-toolbar>

          <div class="layout horizontal">
            <div class="flex"></div>
            <paper-button on-tap="_loadingToast" class="accent" style="margin-top: 16px;">Toggle Loading</paper-button>
          </div>

        </paper-material>

        <paper-material elevation="1" class=paper-font-body1">
          <paper-toolbar>
            <span class="title">Input</span>
          </paper-toolbar>

          <paper-input label="Name" value="{{name}}" required></paper-input>
          <p class="paper-font-body2">Hello, {{name}}</p>

        </paper-material>

      </div>

      <paper-toast id="loadingToast"
                   duration="0"
                   text="Loading..." class="layout horizontal">
        <span class="layout flex"></span>
        <paper-spinner-lite active></paper-spinner-lite>
      </paper-toast>
    </template>

    <script>
      // element registration
      Polymer({
        is: "element-name",

        // add properties and methods on the element's prototype

        properties: {
          // declare properties for the element's public API
          name: {
            type: String,
            value: "Default Name"
          }
        },
        _loadingToast: function() {
          this.$.loadingToast.toggle();
        }
      });
    </script>

  </dom-module>

  <element-name style="width: 100%" class="fullbleed layout vertical center"></element-name>


  </body>
</html>
